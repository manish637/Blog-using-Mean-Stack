
<div class="container" ng-controller="View1Ctrl" style="background: #f3e5f5;">
	<h1>LOGIN</h1>
	

	<form>
  <div class="jumbotron">
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="email" type="text" class="form-control" name="emailInput" ng-model="emailInput" placeholder="Email" style="width: 25%">
    <span ng-show="frm.email.$error.required">Required!</span>
    <span ng-show="frm.email.$error.email">Incorrect email id</span>
  </div><br>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" name="passwordInput" ng-model="passwordInput" placeholder="Password" style="width: 25%">
  </div>
  <div class="text-danger" ng-model="txt">{{txt}}</div>
  </div>
  <a class="btn btn-primary" ng-click="submit();">Submit</a>
</form><br>

	
</div>
